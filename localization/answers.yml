  ru: Команда некорректно вызвана!

cmd_get_hash_not_found:
  en: The secret not found!
  ru: Секрет не существует!

cmd_get_hash_correct:
  en: | 
    Your secret for <b>%service%</b>:
    <code>%secret%</code>.
    This message should be deleted after timeout.
  ru: |
    Ваш секрет для <b>%service%</b>:
    <code>%secret%</code>.
    Данное сообщение будет удалено по таймауту.