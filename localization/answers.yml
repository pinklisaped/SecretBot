---
cmd_send_error_user:
  en: Wrong user id!
  ru: Некорректый идентификатор пользователя!

cmd_send_error_expired:
  en: Wrong time expired!
  ru: Некорректное время жизни секрета!
  
cmd_send_error_args:
  en: Wrong <b>secret</b> or <b>service</b>!
  ru: Некорретные параметры <b>secret</b> или <b>service</b>!

cmd_send_error_db_count:
  en: Too many secrets for you!
  ru: Превышено количество секретов для вас!

